name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
      - run: mvn --batch-mode -U clean compile test install package assembly:single
      - run: mkdir staging && cp target/*with-dependencies.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging